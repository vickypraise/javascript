<html lang="en">

    <title>DICTIONARY APPLICATION</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body class="head">
    <div class="dic">
        <marquee behavior="scoll" direction="right"><h1>DICTIONARY APP</h1></marquee>
    </div>

       <h2>English dictionary</h2>
    </div>

      <div class="col-md-12">
