<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <button></button>
    <script>
        axios.get("https://jsonplaceholder.typicode.com/users")
        .then(response=>{console.log(response)})
        .catch(error=>{console.log(error)})
        axios.post("https://jsonplaceholder.typicode.com/users",{name:"faith",email:"ejembichinenyefaith1994@gmail.com"})
        .then(response=>{console.log(response)})
        .catch(error=>{console.log(error)})
        axios.patch("https://jsonplaceholder.typicode.com/users/id:11",{name:"michael",email:"ejembichinenyefaith1994@gmail.com"})
        .then(res=>{console.log(res)})
        .catch(error=>{console.log(error)})
        axios.delete("https://jsonplaceholder.typicode.com/users/id:11")
        .then(res=>{console.log(res)})
        .catch(error=>{console.log(error)})
    </script>
   
    
</body>
</html>
